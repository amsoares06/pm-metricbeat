---
metricbeat::install::metricbeat_package: 'metricbeat'
metricbeat::install::metricbeat_ensure: 'latest'
metricbeat::install::metricbeat_repo: 'https://some.thing.nl/packages/7.x/yum'


metricbeat::config::logging_level: 'warning'
metricbeat::config::logging_selectors: "*"

metricbeat::service::service_ensure: 'running'
metricbeat::service::service_enable: false